<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VALORANT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Loading Screen -->
  <div id="loadingScreen" class="screen active">
    <h1>VALORANT</h1>
    <p>Connecting...</p>
  </div>

  <!-- Match Found Screen -->
  <div id="matchScreen" class="screen">
    <h1>MATCH FOUND</h1>
    <p>Valentineâ€™s Protocol</p>
    <button onclick="startCountdown()">ACCEPT</button>
  </div>

  <!-- Agent Select Screen -->
  <div id="agentScreen" class="screen">
    <h1>AGENT SELECT</h1>
    <p id="countdown"></p>

    <div class="agents">
      <button onclick="selectAgent('Jett')">Jett</button>
      <button onclick="selectAgent('Sage')">Sage</button>
      <button onclick="selectAgent('Phoenix')">Phoenix</button>
      <button onclick="selectAgent('Viper')">Viper</button>
    </div>

    <div id="output"></div>
    <button id="lockBtn" onclick="lockIn()">LOCK IN</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
